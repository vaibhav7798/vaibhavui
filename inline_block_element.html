<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <!-- occupy fully width that why block element -->
    <p style="border: 2px solid red;">this is a paragraph</p> 
    <p style="border: 2px solid yellow;">this is also paragraph</p>

    <!-- occupy certain width that why inline element -->
    <span style="border: 2px solid red;">this is a span</span>
     <span style="border: 2px solid green;">this is a span</span>
    
</body>
</html>
